<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form id="choosing_mode_form">
            <input type="checkbox" id="use_auto_targeting"> Use the plugin auto targeting algorithm
            <br/><br/>
            <div id="auto_targeting_is_true">
                <input type="checkbox" id="use_celebrity_targets"> Use celebrity targets <br/>
                <input type="checkbox" id="use_custom_targets"> Use my custom targets
            </div>
            <div id="auto_targeting_is_false">
                Select your target: <br/><br/>
                from celebrities: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select id="celebrity_selector">
                    <option value="" disabled selected>-</option>
                </select>
                <br/>
                from your custom targets: &nbsp;&nbsp;
                <select id="custom_selector">
                    <option value="" disabled selected>-</option>
                </select>
                <p>Selected target: <i id="choosed_target_shower"></i></p>
            </div>
            <br/>
            <button type="submit" id="choosing_mode_save">Save</button>
            <p style="font-size: smaller; height: 1em;" id="choosing_target_status"></p>
        </form>
        <br/>
        <hr/>
        <form id="adding_target_form" enctype="multipart/form-data">
            <label>Add your custom target:
                <input id="target_name" type="text" placeholder="Name of the target"/>
            </label>
            <br/><br/>
            <input type="file" id="target_images"
                   accept=".jpg, .jpeg, .png" multiple/>
            <button type="submit" id="target_save">Add</button>
            <p style="font-size: smaller; height: 1em;" id="target_adding_status"> </p>
        </form>

        <script src="./assets/js/tf.min.js"></script>
        <script src="./assets/js/face-api.min.js"></script>
        <script src="./assets/js/jimp.min.js"></script>
        <script src="./assets/js/load-image.all.min.js"></script>
        <script src="tools.js"></script>
        <script src="image-tools.js"></script>
        <script src="face-detector.js"></script>
        <script src="pgd-impersonator.js"></script>
        <script src="options.js"></script>
    </body>
</html>
